<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>FCC:Survey Form</title>
  </head>
  <body>
    <main id="main">
      <h1 id="title">Survey Form</h1>
      <p id="description">Let me know what I can do better</p>
      <form id="survey-form">
        <label id="name-label">* Name:</label>
        <input id="name" placeholder="Enter your name here" required>
        <br>
        <br>
        <label id="email-label">* Email:
        </label>
        <input type="email" id="email" placeholder="Enter your email here" required>
        <br>
        <br>
        <label id="number-label">* Age:
        </label>
        <input type="number" id="number" min="1" max="125" placeholder="Age" required>
        <br>
        <br>
        <label id="error-label">What is wrong with this form</label>
        <select id="dropdown">
          <option disabled value>Select an option</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
        </select>
        <br>
        <br>
        <label>Do you think this form is well made</label>
        <ul>
          <li>
            <label><input name="radio-buttons" type="radio" value=1>Definitely
            </label>
          <li>
            <label><input name="radio-buttons" type="radio" value=2>Maybe
            </label>
          <li>
            <label><input name="radio-buttons" type="radio" value=3>Not sure
            </label></li>
        </ul>
        <br>
        <br>
        <label>Things that should be improved in the future (Check all that apply) </label>
       <ul>
         <li>
           <label><input name="prefer" value="1" type="checkbox">Frontend Projects</label></li>
         <li>
           <label><input name="prefer" value="2" type="checkbox">Back-end Projects</label></li>
         <li>
           <label><input name="prefer" value="3" type="checkbox">Data Visualization</label></li>
         <li>
           <label><input name="prefer" value="4" type="checkbox">Challenges</label></li>
        </ul>
        <label>Any comments or suggestions?</label>
        <textarea id="comments" name="comment" placeholder="Enter your comment here">
        </textarea>
        <button id="submit" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html
